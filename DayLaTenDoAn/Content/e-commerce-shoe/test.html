<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QtyInput Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var QtyInput = (function () {
        var $qtyInputs = $(".qty-input");
    
        if (!$qtyInputs.length) {
          return;
        }
    
        var $inputs = $qtyInputs.find(".product-qty");
        var $countBtn = $qtyInputs.find(".qty-count");
        var qtyMin = parseInt($inputs.attr("min"));
        var qtyMax = parseInt($inputs.attr("max"));
    
        $inputs.change(function () {
          var $this = $(this);
          var $minusBtn = $this.siblings(".qty-count--minus");
          var $addBtn = $this.siblings(".qty-count--add");
          var qty = parseInt($this.val());
    
          if (isNaN(qty) || qty <= qtyMin) {
            $this.val(qtyMin);
            $minusBtn.attr("disabled", true);
          } else {
            $minusBtn.attr("disabled", false);
    
            if (qty >= qtyMax) {
              $this.val(qtyMax);
              $addBtn.attr('disabled', true);
            } else {
              $this.val(qty);
              $addBtn.attr('disabled', false);
            }
          }
        });
    
        $countBtn.click(function () {
          var operator = this.dataset.action;
          var $this = $(this);
          var $input = $this.siblings(".product-qty");
          var qty = parseInt($input.val());
    
          if (operator == "add") {
            qty += 1;
            if (qty >= qtyMin + 1) {
              $this.siblings(".qty-count--minus").attr("disabled", false);
            }
    
            if (qty >= qtyMax) {
              $this.attr("disabled", true);
            }
          } else {
            qty = qty <= qtyMin ? qtyMin : (qty -= 1);
    
            if (qty == qtyMin) {
              $this.attr("disabled", true);
            }
    
            if (qty < qtyMax) {
              $this.siblings(".qty-count--add").attr("disabled", false);
            }
          }
    
          $input.val(qty);
        });
      })();
    </script>
</head>
<body>
    <!-- Đoạn mã HTML để sử dụng QtyInput -->
    <div class="qty-input">
        <input type="number" class="product-qty" min="1" max="10" value="1">
        <button class="qty-count qty-count--minus" disabled>-</button>
        <button class="qty-count qty-count--add">+</button>
    </div>
</body>
</html>
